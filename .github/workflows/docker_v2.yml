name: Docker CI/CD

on:
  push:
    branches:
      - feature-jm-sysadm #main
      #- '**'
jobs:
    DockerBuild:
        runs-on: ubuntu-latest
        steps:

        - name: Checkout code
          uses: actions/checkout@v4
          with:
              fetch-depth: 0

        - name: Docker Login
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USER }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        
        - name: Docker Build
          run: |
            docker build --tag jmsysadm/nodejs:latest .
    
        - name: Push Docker
          run: |
            docker push jmsysadm/nodejs:latest
    
    DockerScan:
        needs: DockerBuild
        runs-on: ubuntu-latest
        steps:

        - name: Checkout code
          uses: actions/checkout@v4
          with:
              fetch-depth: 0
          
        - name: Docker Login
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USER }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        
        - name: Pull Docker
          run: |
            docker pull jmsysadm/nodejs:latest
    
        - name: Run Trivy Scan
          uses: aquasecurity/trivy-action@master
          with:
            image-ref: 'jmsysadm/nodejs:latest'
            format: 'table'
    
    Deploy:
        needs: DockerScan
        runs-on: ubuntu-latest
        steps:
