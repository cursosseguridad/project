jobs:
    DockerBuild:
        runs-on: ubuntu-latest
        steps:

        - name: Checkout code
          uses: actions/checkout@v4
          with:
              fetch-depth: 0

        - name: Docker Login
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USER }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        
        - name: Docker Build
          run: |
            docker build --tag jmsysadm/nodejs .
    
        - name: Push Docker
          run: |
            docker push jmsysadm/nodejs
    
